<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Teams App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/main.js"></script>

</head>

<body ng-app="TeamApp" ng-cloak>
  <div class="container" ng-controller="MainController">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Teams</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <form class="navbar-form navbar-right">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#teamDetailsModal">
				Create a New Team
			</button>
		  </form>
		</div>
	  </div>
	</nav>
	<table class="table">
		<thead>
			<tr>
				<th>Team Name</th>
				<th>Members</th>
				<th>Number Of Members</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="team in teams" data-team-id="{{team.teamId}}" class="team-row" data-toggle="modal" data-target="#teamDetailsModal">
				<td>{{team.teamName}}</td>
				<td>{{formatEmpList(team.members)}}</td>
				<td>{{team.numberOfMembers}}</td>
			</tr>
		</tbody>
	</table>
	
	<div team-details class="modal fade" id="teamDetailsModal" tabindex="-1" role="dialog" aria-labelledby="createTeamLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="createTeamLabel">Team Details</h4>
		  </div>
		  <div class="modal-body">
			<form>
			  <div class="form-group">
				<label for="teamName">Team Name</label>
				<input type="text" class="form-control" id="teamName" ng-model="teamName" placeholder="Team Name">
			  </div>
			  <div class="form-group">
				  <label for="employeeSelectContainer">Select Employees</label>
				  <div id="employeeSelectContainer">
					  <select id="employeeSelect" multiple="multiple" style="width: 100%">
						<option value="John Smith">John Smith</option>
						<option value="Jane Doe">Jane Doe</option>
						<option value="Leonardo DiCaprio">Leonardo DiCaprio</option>
						<option value="Kate Winslet">Kate Winslet</option>
						<option value="Bradley Cooper">Bradley Cooper</option>
						<option value="Katherine Heigl">Katherine Heigl</option>
					  </select>
				  </div>
			  </div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" ng-click="SaveTeam()">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</body>
</html>
